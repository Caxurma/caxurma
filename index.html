<!DOCTYPE html>
<html lang="ca">
<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>En construcció - Caxurma</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      position: relative;
      background: #f5f5f5;
    }

    body::before {
      content: "";
      background: url('construccion.jpg') no-repeat center center;
      background-size: cover;
      opacity: 0.08;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 3em;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="caxurma_transparent.png" alt="Caxurma" class="logo">
    <h1>En construcció</h1>
  </div>
</body>
</html>
